<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <link rel="icon" type="image/png" href="../abm192.png">
    <title>Anime Bookmark</title>
    <link rel="stylesheet" href="../styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <img src="../abm192.png" alt="Anime Bookmark Logo" class="logo">
            <h1>Anime Bookmark</h1>
        </header>
        
        <main>
            <div id="anime-list" class="anime-list"></div>
            
            <div class="action-buttons">
                <button id="add-button" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add
                </button>
                <button id="delete-button" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
            
            <div id="add-container" class="form-container hidden">
                <div class="form-group">
                    <input type="number" id="anime-id" placeholder="Enter Anime ID" class="form-input">
                </div>
                <div class="form-group">
                    <input type="text" id="anime-title" placeholder="Enter Anime Title" class="form-input">
                </div>
                <button id="submit-button" class="btn btn-primary">
                    <i class="fas fa-check"></i> Submit
                </button>
                <p id="notification" class="notification hidden"></p>
            </div>
            
            <div id="delete-container" class="form-container hidden">
                <div id="delete-list" class="delete-list"></div>
                <button id="confirm-delete" class="btn btn-danger">
                    <i class="fas fa-check"></i> Confirm Delete
                </button>
            </div>
        </main>
    </div>
    
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>
    
    <script src="../script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('../service-worker.js?v=2').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
